<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <style>
        .slider.mySwiper .slick-slide{width:300px;height:300px;margin-left:10px;background:#eee;font-size:20px;text-align:center;line-height:300px;}
        .drag_bar{background:#333;width:800px;margin:50px auto;border:20px;height:2px;display:flex;align-items:center;}
        .drag_bar .drag_btn{background:#000;border-radius:20px;display:block;height:10px;width:25%;top:0 !important;bottom:0 !important;}
    </style>
</head>
<body>
    <div class="slider mySwiper">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
    </div>

    <div class="drag_bar">
        <span class="drag_btn" draggable="true"></span>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="event.js"></script>
</body>
</html>
